<div class="signup-container">
  <!-- Header -->
  <div class="signup-header">
    <button class="back-button" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
      Retour
    </button>
  </div>

  <div class="signup-content">
    <div class="signup-card">
      <!-- Icon -->
      <div class="icon-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>

      <h1 class="signup-title">Inscription Patient</h1>
      <p class="signup-subtitle">Créez votre compte pour accéder à votre dossier médical</p>

      <!-- Form -->
      <form class="signup-form" (ngSubmit)="submitForm()">
        <!-- Nom -->
        <div class="input-group">
          <label for="nom">Nom</label>
          <input
            type="text"
            id="nom"
            [(ngModel)]="nom"
            name="nom"
            placeholder="Votre nom"
            class="form-input"
            required
          />
        </div>

        <!-- Prénom -->
        <div class="input-group">
          <label for="prenom">Prénom</label>
          <input
            type="text"
            id="prenom"
            [(ngModel)]="prenom"
            name="prenom"
            placeholder="Votre prénom"
            class="form-input"
            required
          />
        </div>

        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="exemple@email.com"
            class="form-input"
            required
          />
        </div>

        <!-- Date de naissance -->
        <div class="input-group">
          <label for="dateNaissance">Date de naissance</label>
          <input
            type="date"
            id="dateNaissance"
            [(ngModel)]="dateNaissance"
            name="dateNaissance"
            class="form-input"
            required
          />
        </div>

        <!-- Mot de passe -->
        <div class="input-group">
          <label for="motDePasse">Mot de passe</label>
          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="motDePasse"
              [(ngModel)]="motDePasse"
              name="motDePasse"
              placeholder="8 caractères minimum"
              class="form-input"
              required
            />
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility('password')">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirmation mot de passe -->
        <div class="input-group">
          <label for="confirmMotDePasse">Confirmez le mot de passe</label>
          <div class="password-wrapper">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmMotDePasse"
              [(ngModel)]="confirmMotDePasse"
              name="confirmMotDePasse"
              placeholder="Confirmez votre mot de passe"
              class="form-input"
              required
            />
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirm')">
              <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          {{errorMessage}}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Continuer</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
      </form>

      <!-- Login Link -->
      <div class="login-link">
        Vous avez déjà un compte ? <a href="javascript:void(0)" (click)="goBack()">Se connecter</a>
      </div>
    </div>
  </div>
</div>
